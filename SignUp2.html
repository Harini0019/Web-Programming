<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <style>
        body {
            font-family: Mariya Simone;
            margin: 0;
            padding: 0;
            background-image:url('https://i.pinimg.com/736x/50/8e/ed/508eedadbba0f2b001d1f9ad88235a18.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-size: 20px;
        }

        h1 {
            font-family: Predikat Oneday;
            font-size: 80px;
            color: white;
            padding: 10px;
            text-align: center;
            margin: 0;
        }


        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            margin: 20px auto;
        }

        .form-container h2 {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 0px solid #ccc;
            border-radius: 2px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #45a049;
        }
	footer {
    background-color: rgba(0, 0, 0, 0.7); 
    color: #FDF5E6; 
    text-align: center;
    padding: 15px 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}


        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Sign up and be a part of the Community!</h1>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="Signincss.html" method="get">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required><br>

            <input type="checkbox" id="signup-terms" name="signup-terms" required>I agree to the<a href="https://www.termsfeed.com/blog/terms-conditions-url/"> Terms and Conditions</a>.				
            <label for="signup-terms"></label>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer>
        Contact me: Harinisri Balaji 23BCT0019 || harinisri.b2023@vitstudent.ac.in
    </footer>
</body>
</html>
